<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bookStash: A book tracking application.</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
    </head>

    <body>
        <div id="heading">
            <h1>bookStash</h1>
            <h2>Keep track of your book collection!</h2>
        </div>

        <div id="nav">
            <a href="index.html">Home</a>
        </div>

        <div id="main">
            <input id="book-title" type="text" id="title" name="title" placeholder="Enter book title">
            <input id="book-author" type="text" id="author" name="author" placeholder="Enter book author">
            <input id="book-year" type="text" id="year" name="year" placeholder="Enter book year">
            <button>Remove book</button>
        </div>
        
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
