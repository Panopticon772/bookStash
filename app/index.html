<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bookStash: A book tracking application.</title>
    </head>

    <body>
        <div>
            <h1>bookStash</h1>
            <h2>Keep track of your collection!</h2>
        </div>

        <div>
            <label for="id">Enter book:</label>
            <input id="book-id" type="text" id="id" name="id" placeholder="Book id">
            <input id="book-title" type="text" id="title" name="title" placeholder="Book title">
            <input id="book-author" type="text" id="author" name="author" placeholder="Book author">
            
            <button id="add-book">Add book!</button>
        </div>

        <div id="library">Library:</div>
        
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
