<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bookStash: A book tracking application.</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
    </head>

    <body>
        <div id="heading" class="container">
            <h1>bookStash</h1>
            <h2>Keep track of your book collection!</h2>
        </div>

        <div class="container">
            <label for="user">Enter name of Library:</label>
            <input id="library-name" type="text" name="user">
        </div>

        <div id="book-info" class="container">
            <label for="title">Book Title:</label>
            <input id="book-title" type="text" name="title">

            <label for="author">Book Author:</label>
            <input id="book-author" type="text" name="author">

            <label for="year">Book Year:</label>
            <input id="book-year" type="number" name="year" min="1">

            <button id="add-book">Add book</button>
        </div>

        <div id="organize" class="container">
            <input id="book-sort" type="text" id="sort" name="sort" placeholder="Sort books">
            <label for="sort-by">Sort books by:</label>
            <select name="sort-by" id="sort-by">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="year">Year</option>
            </select>
        </div>

        <div id="book-library" class="container">
            <div id="books">
            </div>
        </div>
        
        <script src="assets/scripts/index.js"></script>
    </body>
</html>
